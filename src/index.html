<!DOCTYPE html>
<html>
  <head>
    <title>Corner Store</title>
  </head>
  <body>
    <ul id="solution"></ul>
    <div class="container">
      <h1>Play the Corner Store Game</h1>
      <div id="form">
        <label for="name">Enter a character name:</label>
        <input id="name" type="text">
        <button class="btn-success" id="startGame">Play!</button>
      </div>
      <div class="errors"></div>
      <div class="gamePlay"></div>
      <ul id="allAboutMe"></ul>
      <h4 class="console"></h4>
      <button class="btn-success" id="charTraits">Get my character traits!</button>
      <button class="btn-success" id="mullAgain">Mull Again</button>
      <button class="btn-success" id="ok">OK!</button>
      <div id="inventoryOptions">
        <button class="btn-success" id="bikes">Bikes!</button>
        <button class="btn-success" id="candy">Candy!</button>
        <button class="btn-success" id="books">Books!</button>
      </div>
      <div id="bookOutput"></div>
    </div>
  </body>
</html>
